<div class="col-md-4">
    <h1>Register</h1>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form" ng-submit="edit()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-model="registerForm.email" required>
        </div>
        <div class="form-group">
            <label>Center</label>
            <input type="text" class="form-control" name="center" ng-model="registerForm.center" required>
        </div>
        <div class="form-group">
            <label>Delegation</label>
            <input type="text" class="form-control" name="delegation" ng-model="registerForm.delegation" required>
        </div>
        <div class="form-group">
            <label>Role</label>
            <input type="text" class="form-control" name="role" ng-model="registerForm.role" required>
        </div>
        <div>
            <button type="submit" class="btn btn-default" ng-disabled="disabled">Save</button>
        </div>
    </form>
</div>
