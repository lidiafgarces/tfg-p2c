---
applications:
- name: cqrs-host
  buildpack: nodejs_buildpack
  memory: 128M
  host: cqrs-host-99
  command: node host/server.js
  services:
    - redisdb
    - mogoeventstore
- name: cqrs-domain
  buildpack: nodejs_buildpack
  memory: 128M
  no-route: true
  command: node domain/server.js
  services: 
    - redisdb