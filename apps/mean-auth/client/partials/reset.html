<div class="col-md-4">
    <h1>Reset password</h1>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form" ng-submit="reset()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" ng-model="resetForm.username" disabled required>
        </div>
        <div class="form-group">
            <label>New Password</label>
            <input type="password" class="form-control" name="password" ng-model="resetForm.password" required>
        </div>
        <div class="form-group">
            <label>Repeat Password</label>
            <input type="password" class="form-control" name="repeatPassword" ng-model="resetForm.repeatPassword" required>
        </div>
        <div>
            <button type="submit" class="btn btn-default" ng-disabled="disabled">Save</button>
        </div>
    </form>
</div>
